<ion-content>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <h1>Login</h1>
    </ion-row>
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col size="12">
          <div *ngIf="erro" class="alert alert-danger" role="alert">
            Username ou Password incorretos
          </div>
          <ion-item>
            <ion-label position="floating"><i class="fas fa-user"></i> Username</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><i class="fas fa-lock"></i> Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-button [disabled]="!loginForm.valid" (click)="login()" color="vermelho">
          Login
        </ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
